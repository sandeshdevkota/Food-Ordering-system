/* DROPDOWN MESSAGE */
#icon-message{

.dropdown-msg{
    position: relative;
    list-style:none;
    display:inline-block;
    background-position: center;
}
.dropdown-btn-msg span{
    background-color: red;

    width: 12px;
    height: 12px;
    border-radius: 50px;
    margin-left: 27px;
}
.dropdown-notification span{
    background-color: red;

    width: 12px;
    height: 12px;
    border-radius: 50px;
    margin-left: 27px;
}
.dropdown-content1{
    display: none;
    position: absolute;
    z-index: 1;
    right: -11%;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    padding: 10px 10px; 
    color: #ffff;
    width: 225px;
    top: 40px;
}
.dropdown-content1 a{
    float: none;
    display: block;
    padding: 7px 12px;
    color: #ffff;
    text-align: left;
    padding-left: 5px;
    font-family: 'Roboto',sans-serif;
}
.dropdown-content1 a:hover{
    background-color: #000000;
    transition: all 0.2s ease-in-out;
}

/* dropdown toggle */
.dropdown{
    list-style:none;
    display:inline-block;
    position: relative;
    background-position: center;
}
.dropdown-content{
    display: none;
    position: absolute;
    z-index: 1;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    left: 15px;
    padding: 10px 10px ;
    color: #6c7293;;
    width: 100px;
    margin-left: 5%;
    top: 40px;
}
.dropdown-content a{
    float: none;
    display: block;
    padding: 10px 15px;
    color: #6c7293;;

    padding-left: 0px;
    font-family: 'Roboto',sans-serif;
}
.dropdown-content a:hover{
    color: #EB1616;
    transition: all 0.2s ease-in-out;
}

.dropdown:hover .dropdown-content {

  color: #6c7293;
  border-radius: 5px;
  background-color: #191C24;
}
